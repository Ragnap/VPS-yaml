# url-test 通过指定的 URL 测试并选择延迟最低的节点
# - name: "自动选择ipv4与ipv6,可能带来ipv6下的流量消耗"
#  type: url-test
#  proxies:
#    - "ss"
#    - "ss-obfs"
#     - "Singapore-ipv4"
#     - "Singapore-ipv6"
#    - "trojan"
#  url: 'http://www.gstatic.com/generate_204'
#  interval: 300

# fallback 通过指定的 URL 测试并选择可用的节点，当 1 故障不可用时自动切换到 2 以此类推
- name: "AUTO"
  type: fallback
  proxies:
    - "Singapore-ipv6"
    - "Singapore-ipv4"
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

